<h1 style="margin:20px 0px 0px 40px">Cliente</h1>

<mat-card style="margin:40px 40px 40px 40px">
    <mat-card-title>
        <button mat-raised-button color="primary" (click)="nuevoCliente()">
            <mat-icon mat-list-icon>add</mat-icon>Agregar Cliente
        </button>
    </mat-card-title>

    <mat-divider></mat-divider>

    <mat-card-content class="dashboard-card-content">
        <mat-form-field appearance="standard">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="aplicarFiltroTabla($event)" #input>
        </mat-form-field>

        <div class="mat-elevation-z2">
            <table mat-table [dataSource]="dataListaCliente">
                <ng-container matColumnDef="Nombre Completo">
                    <th mat-header-cell *matHeaderCellDef> Nombre Completo</th>
                    <td mat-cell *matCellDef="let element"> {{element.nombres}} {{element.apellidos}} </td>
                </ng-container>

               <!-- <ng-container matColumnDef="apellidos">
                    <th mat-header-cell *matHeaderCellDef> Apellidos</th>
                    <td mat-cell *matCellDef="let element">   </td>
                </ng-container>
                -->
                <ng-container matColumnDef="Telefono">
                    <th mat-header-cell *matHeaderCellDef> Telefono</th>
                    <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
                </ng-container>

                <ng-container matColumnDef="correo">
                    <th mat-header-cell *matHeaderCellDef> Correo</th>
                    <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
                </ng-container>

                <ng-container matColumnDef="Direccion">
                    <th mat-header-cell *matHeaderCellDef> Direcci√≥n</th>
                    <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef style="width: 80px;"></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" (click)="editarCliente(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="eliminarCliente(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
                <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="5">No hay datos que coincidan con el filtro "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 20,50]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
